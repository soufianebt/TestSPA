<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Microfrontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
        }

        single-spa-router {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            background-color: #343a40;
            color: white;
            padding: 1.5rem;
        }

        .sidebar h2 {
            margin-bottom: 1.5rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 1rem 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        main {
            margin-left: 250px;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .application-container {
            min-height: 100vh; 
        }

        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .welcome h1 {
            margin-bottom: 1rem;
        }

        .welcome p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<single-spa-router>
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
           
          
            <li><a href="/backboneapp3" onclick="singleSpaNavigate(event, '/backboneapp3')"> Application backbone  1.8.8 </a></li>
     
    </aside>

    <main>
        <route default>
            <div class="welcome">
                <h1>Bienvenue dans notre architecture microfrontend</h1>
              
            </div>
        </route>

       
       

        <route path="backboneapp3">
            <application name="@org/backbone-app3"></application>
        </route>
       
        
    </main>
</single-spa-router>

<script>
function singleSpaNavigate(event, url) {
    event.preventDefault();
    singleSpa.navigateToUrl(url);
}
</script>
</body>
</html>
